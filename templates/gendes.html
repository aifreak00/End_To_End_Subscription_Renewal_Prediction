<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subscription renewal prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container-fluid">
           <a class="navbar-brand" href="#"><img src="/static/logo.png" alt="GenDes" width="200" height="200" /></a>
        </div>
     </nav>
    <section>
        <div class="container-fluid">
            <div class="container">
                <form action="/" method="post">
                    <legend>Gendes Subscription Form</legend>
                    <div class="mb-3">
                        <label for="Country" >Country</label>
                        <select class="form-control" id="Country" name="Country" placeholder="Country" required="required">
                          <option value="" disabled selected>Select Country</option>
                          <option>USA</option>
                          <option>UK</option>
                          <option>Turkey</option>
                          <option>Azerbaijan</option>
                          <option>Canada</option>
                          <option>Other</option>
                        </select>
                      </div>
        
                      <div class="mb-3">
                        <label for="user_education">User's level of education</label>
                        <select class="form-control" id="user_education" name="user_education" placeholder="Education" required="required">
                            <option value="" disabled selected>Select Education</option>
                            <option>Bachelor's</option>
                            <option>Master's</option>
                            <option>High School</option>
                            <option>Doctorate</option>
                        </select>
                      </div>
        
                      <div class="mb-3">
                        <label for="Gender">Gender</label>
                        <select class="form-control" id="Gender" name="Gender" placeholder="Gender" required="required">
                            <option value="" disabled selected>Gender</option>
                            <option>Female</option>
                            <option>Male</option>
                        </select>
                      </div>
        
                      <div class="mb-3">
                        <label for="LastLoginDaysAgo">Last Login Days Ago</label>
                        <input type="number" class="form-control" id="LastLoginDaysAgo" name="LastLoginDaysAgo" min="0" max="366" placeholder="select between 0 to 365" required="required">
                      </div>
        
                      
                      <div class="mb-3">
                        <label for="Profession">Select Profession</label>
                        <select class="form-control" id="Profession" name="Profession" placeholder="Profession" required="required">
                          <option value="" disabled selected>Profession</option>
                          <option>Architect</option>
                          <option>Interior Designer</option>
                          <option>Hobbyist</option>
                          <option>Student</option>
                          <option>Other</option>
                        </select>
                      </div>

        
                      <div class="mb-3">
                        <label for="SubscriptionType">Subscription Type</label>
                        <select class="form-control" id="SubscriptionType" name="SubscriptionType" placeholder="Subscription Type" required="required">
                            <option value="" disabled selected>Subscription Type</option>
                            <option>Basic</option>
                            <option>Pay-as-you-go</option>
                            <option>Premium</option>
                            <option>Enterprise</option>
                        </select>
                      </div>
        
                      <div class="mb-3">
                        <label for="UsesVR">Uses VR</label>
                        <select class="form-control" id="UsesVR" name="UsesVR" placeholder="Uses VR" required="required">
                            <option value="" disabled selected>Uses VR</option>
                            <option>Y</option>
                            <option>N</option>
                        </select>
                      </div>
        

                      <div class="mb-3">
                        <label for="Age">Age</label>
                        <input type="number" class="form-control" id="Age" name="Age" min="18" max="120" placeholder="Select the age of the user" required="required">
                      </div>


                      <div class="mb-3">
                        <label for="DesignProjectScale">Design Project Scale</label>
                        <select class="form-control" id="DesignProjectScale" name="DesignProjectScale" placeholder="Design Project Scale" required="required">
                            <option value="" disabled selected>Design Project Scale</option>
                            <option>Large</option>
                            <option>Mixed-use</option>
                            <option>Small</option>
                            <option>Medium</option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="NumberOfDesigns">Number of Designs</label>
                        <input type="number" class="form-control" id="NumberOfDesigns" name="NumberOfDesigns" min="0" max="300" placeholder="Select number of designs" required="required">
                      </div>

                      <div class="mb-3">
                        <label for="TutorialProgressionType">Tutorial Progression Type</label>
                        <select class="form-control" id="TutorialProgressionType" name="TutorialProgressionType" placeholder="Select tutorial progression type" required="required">
                            <option value="" disabled selected>Select tutorial progression type</option>
                            <option>Beginner</option>
                            <option>Intermediate</option>
                            <option>Advanced</option>
                            <option>Not Attended</option>
                        </select>
                      </div>


                      <div class="mb-3">
                        <label for="FrequencyOfDesignToolUsage">Frequency Of Design Tool Usage</label>
                        <select class="form-control" id="FrequencyOfDesignToolUsage" name="FrequencyOfDesignToolUsage" placeholder="Select frequency of design tool usage" required="required">
                            <option value="" disabled selected>Select frequency of design tool usage</option>
                            <option>Daily</option>
                            <option>Weekly</option>
                            <option>Monthly</option>
                        </select>
                      </div>


                      <div class="mb-3">
                        <label for="CustomerSupportCall">Customer Support Call</label>
                        <select class="form-control" id="CustomerSupportCall" name="CustomerSupportCall" placeholder="Customer support call" required="required">
                            <option value="" disabled selected>Customer support call</option>
                            <option>N</option>
                            <option>Y</option>
                        </select>
                      </div>


                      <div class="mb-3">
                        <label for="AppEngagementMinutes">App Engagement Minutes</label>
                        <input type="number" class="form-control" id="AppEngagementMinutes" name="AppEngagementMinutes" min="0" max="20000" placeholder="App engagement minutes" required="required">
                      </div>


                      <div class="mb-3">
                        <label for="IsActive">Is the customer an active user?</label>
                        <select class="form-control" id="IsActive" name="IsActive" placeholder="IsActive" required="required">
                            <option value="" disabled selected>IsActive</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                      </div>

                    
        
                        <input class="btn btn-primary" type="submit" value="Predict Renewal-Status" required />
                    </div>
                    
                </form>
            </div>
            <div class="text-center text-black">
                <h2 class="display-4 fw-bolder">Renewal Prediction Status: {{context}} </h2>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(".input").focus(function(){
            $(this).parent().addClass("focus");
        }).blur(function(){
            if($(this).val() === ''){
                $(this).parent().removeClass("focus");
            }
        })
    </script>
  </body>
</html>
